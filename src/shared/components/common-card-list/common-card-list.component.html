<div class="card-grid" [style.grid-template-columns]="!['',null,undefined,0,'null'].includes(gridCount) ? 'repeat(' + gridCount + ', 1fr)' : 'repeat(auto-fit, minmax(500px, 1fr))'">  @for (item of list; track item; let i = $index) {
        <div class="card">
          <div class="card-header">
            <span>{{i+1}}) {{item?.title}}</span>
            <button type="button" class="btn view-button" (click)="navigate(item)">View</button>
          </div>
          @if (item?.description) {
            <div class="card-body">
              <span [innerText]="item.description"></span>
            </div>
          }
        </div>
  }
</div>
