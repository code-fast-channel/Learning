<div class="container">
    <div class="login-form-wrapper">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Name</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="name"
            placeholder="Enter your name"
          />
          <div *ngIf="loginForm.get('name').invalid && loginForm.get('name').touched" class="text-danger">
            Please enter a name.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="text-danger">
            Please enter a valid email.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">
            Password is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </div>
  </div>
