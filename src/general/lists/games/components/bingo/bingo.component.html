<div class="row">
    <div class="container col" *ngIf="completedCount>=5">
     <div class="" style="padding: 20px;
     margin-top: 20px;
     width: 100%;
     height: 30px;
     margin-bottom: 20px;
     border: 1px solid grey;
     text-align: center;
     display: flex;
     justify-content: center;
     align-items: center;
     background: green;">Success!</div>
    </div>
 </div>
 
 
 <div style="    text-align: center;
 margin-bottom: 35px;
 margin-top: 32px;">
   <span style="text-align: center;
   margin-left: 5px;
   padding: 10px;
   margin: 2px;
   border: 1px solid grey;" [ngClass]="{'success-color': completedCountList.includes(i)}" *ngFor="let val of textBingo; let i = index">{{val}}</span>
 <div style="margin-top: 35px">
   Completed count: <span style="font-weight: 800;">{{completedCount}}</span>
 </div>
 </div>
 <div class="grid-container" style="width: 508px;margin: auto;">
   <ng-container *ngFor="let item of bingoGrid;let i=index;">
       <div class="grid-item" style="cursor: pointer;" (click)="checkUnCheck(i)" [ngClass]="{'disabled-block': item?.isChecked}">
           {{item.id}}
           <span class="cross" 
           [ngClass]="{'cross': (i==0 || i==1 || i==2 || i==3 || i==4) && bingoGrid[0].isChecked && bingoGrid[1].isChecked && bingoGrid[2].isChecked && bingoGrid[3].isChecked && bingoGrid[4].isChecked,
           'cross1': (i==5 || i==6 || i==7 || i==8 || i==9) && bingoGrid[5].isChecked && bingoGrid[6].isChecked && bingoGrid[7].isChecked && bingoGrid[8].isChecked && bingoGrid[9].isChecked,
           'cross2': (i==10 || i==11 || i==12 || i==13 || i==14) && bingoGrid[10].isChecked && bingoGrid[11].isChecked && bingoGrid[12].isChecked && bingoGrid[13].isChecked && bingoGrid[14].isChecked,
           'cross3': (i==15 || i==16 || i==17 || i==18 || i==19) && bingoGrid[15].isChecked && bingoGrid[16].isChecked && bingoGrid[17].isChecked && bingoGrid[18].isChecked && bingoGrid[19].isChecked,
           'cross4': (i==20 || i==21 || i==22 || i==23 || i==24) && bingoGrid[20].isChecked && bingoGrid[21].isChecked && bingoGrid[22].isChecked && bingoGrid[23].isChecked && bingoGrid[24].isChecked,
 
           'cross1 crossrt': ((i==0 || i==6 || i==12 || i== 18 || i==24) && bingoGrid[0].isChecked && bingoGrid[6].isChecked &&  bingoGrid[12].isChecked && bingoGrid[18].isChecked && bingoGrid[24].isChecked),
           'cross1 crossrightSlash': ((i==4 || i==8 || i==12 || i== 16 || i==20) && bingoGrid[4].isChecked && bingoGrid[8].isChecked &&  bingoGrid[12].isChecked && bingoGrid[16].isChecked && bingoGrid[20].isChecked),
 
           'cross1 crosstoptoBottom': ((i==0 || i==5 || i==10 || i== 15 || i==20) && bingoGrid[0].isChecked && bingoGrid[5].isChecked &&  bingoGrid[10].isChecked && bingoGrid[15].isChecked && bingoGrid[20].isChecked),
           'cross1 crosstoptoBottom1': ((i==1 || i==6 || i==11 || i== 16 || i==21) && bingoGrid[1].isChecked && bingoGrid[6].isChecked &&  bingoGrid[11].isChecked && bingoGrid[16].isChecked && bingoGrid[21].isChecked),
           'cross1 crosstoptoBottom2': ((i==2 || i==7 || i==12 || i== 17 || i==22) && bingoGrid[2].isChecked && bingoGrid[7].isChecked &&  bingoGrid[12].isChecked && bingoGrid[17].isChecked && bingoGrid[22].isChecked),
           'cross1 crosstoptoBottom3': ((i==3 || i==8 || i==13 || i== 18 || i==23) && bingoGrid[3].isChecked && bingoGrid[8].isChecked &&  bingoGrid[13].isChecked && bingoGrid[18].isChecked && bingoGrid[23].isChecked),
           'cross1 crosstoptoBottom4': ((i==4 || i==9 || i==14 || i== 19 || i==24) && bingoGrid[4].isChecked && bingoGrid[9].isChecked &&  bingoGrid[14].isChecked && bingoGrid[19].isChecked && bingoGrid[24].isChecked)
           }"
 
 
           
           ></span>
       </div>
   </ng-container>
 </div>
 <div style="margin-top: 20px;text-align: center;margin-top: 40px;">
   <button class="btn btn-primary" (click)="generateNewGrid()">Reset</button>
 </div>
