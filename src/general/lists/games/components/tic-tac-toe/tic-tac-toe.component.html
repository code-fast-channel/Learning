<div class="grid-container">
  @for (value of grid; track value; let i = $index) {
    <div class="grid-cell" style="font-weight: 900;" id="cell-0-0" (click)="change(i)" [ngClass]="{'disable': value?.value}">{{value.value}}</div>
  }
</div>

@if (winnerName) {
  <h3>Winner is ====> {{winnerName}}</h3>
}

<button (click)="reset()">Reset</button>
