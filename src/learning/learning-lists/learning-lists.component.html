<div style="height: 100%;">
    <div class="content-wrapper">
      <div class="d-flex justify-content-end mr-1 mb-2">
        <button class="btn btn-md btn-success" style="margin-right: 3px;" [routerLink]="['/learning/list']">View All</button>
        <button class="btn btn-md btn-secondary" style="margin-right: 3px;" (click)="add(content)">Create</button>
        <app-single-select [config]="config"></app-single-select>
      </div>
        <app-common-card-list [list]="list" [gridCount]="config.selectedValue" (listChange)="navigate($event)"/>
    </div>
</div>



<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">New Topic</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
				<label for="title">Title</label>
				<div class="input-group">
					<input
						id="title"
						class="form-control"
						type="text"
					/>
				</div>
			</div>
			<div class="mb-3">
				<label for="description">Description</label>
				<div class="input-group">
					<input
						id="description"
						class="form-control"
						type="text"
					/>
          <!-- <button class="btn btn-outline-secondary" (click)="save()" type="button"></button> -->
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary" (click)="modal.close('Save click');save()">Save</button>
	</div>
</ng-template>
